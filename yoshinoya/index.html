<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>吉野家コピペ</title>
	<link rel="stylesheet" href="css/yoshinoya.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<p class="qa">どのあたりにある？</p>
			<p class="qa"><input type="text" name="kinjo" value="近所"></p>
		</div>
		<div class="row">
			<p class="qa">どこに行った？</p>
			<p class="qa"><input type="text" name="yoshinoya" value="吉野家"></p>
		</div>
		<div class="row">
			<p class="qa">よく見たらどうなってた？</p>
			<p class="qa"><input type="text" name="taremaku" value="垂れ幕下がってて"></p>
		</div>
		<div class="row">
			<p class="qa">何て書いてあった？</p>
			<p class="qa"><input type="text" name="hyakugoju" value="１５０円引き"></p>
		</div>
		<div class="row">
			<p class="qa">え？何？</p>
			<p class="qa"><input type="text" name="y150" value="１５０円"></p>
		</div>
		<div class="row">
			<p class="qa">パパは何て言ってた？</p>
			<p class="qa"><input type="text" name="tokumori" value="特盛頼んじゃう"></p>
		</div>
		<div class="row">
			<p class="qa">どうさせたい？</p>
			<p class="qa"><input type="text" name="sonoseki" value="その席空けろ"></p>
		</div>
		<div class="row">
			<p class="qa">どんな奴と喧嘩が始まってもおかしくない状況？</p>
			<p class="qa"><input type="text" name="u_noji" value="Ｕの字テーブルの向かいに座った"></p>
		</div>
		<div class="row">
			<p class="qa">ようやく何ができた？</p>
			<p class="qa"><input type="text" name="suwareta" value="座れた"></p>
		</div>
		<div class="row">
			<p class="qa">隣の奴は何て言ってた？</p>
			<p class="qa"><input type="text" name="oomoritsuyu" value="大盛つゆだくで"></p>
		</div>
		<div class="row">
			<p class="qa">何が今時流行らない？</p>
			<p class="qa"><input type="text" name="tsuyudaku" value="つゆだく"></p>
		</div>
		<div class="row">
			<p class="qa">流行らないものに対してどう問いたい？</p>
			<p class="qa"><input type="text" name="kuitai" value="食いたい"></p>
		</div>
		<div class="row">
			<p class="qa">通の間での最新流行は何？</p>
			<p class="qa"><input type="text" name="negidaku" value="ねぎだく"></p>
		</div>
		<div class="row">
			<p class="qa">その最新流行の言い方は？</p>
			<p class="qa"><input type="text" name="oomorinegi" value="大盛りねぎだくギョク"></p>
		</div>
		<div class="row">
			<p class="qa">それが通の・・・？</p>
			<p class="qa"><input type="text" name="tanomikata" value="頼み方"></p>
		</div>
		<div class="row">
			<p class="qa">その最新流行というのはどんなもの？</p>
			<p class="qa"><input type="text" name="negioome" value="ねぎが多めに入ってる"></p>
		</div>
		<div class="row">
			<p class="qa">そのかわりどうなっている？</p>
			<p class="qa"><input type="text" name="nikusukuname" value="肉が少なめ"></p>
		</div>
		<div class="row">
			<p class="qa">そして、それに何で最強？</p>
			<p class="qa"><input type="text" name="oomorigyoku" value="大盛りギョク（玉子）"></p>
		</div>
		<div class="row">
			<p class="qa">しかしどうすると次からどうなる危険性がある？</p>
			<p class="qa"><input type="text" name="korewotanomu" value="これを頼む"></p>
			<p class="qa"><input type="text" name="teninmark" value="店員にマークされる"></p>
		</div>
		<div class="row">
			<p class="qa">ド素人は何をしておくべき？</p>
			<p class="qa"><input type="text" name="gyusyake" value="牛鮭定食でも食ってなさい"></p>
		</div>
		<div class="btn">
			<button id="mkyoshi">↓　生成する　↓</button>
		</div>
		<div class="anserrow">
			<p id="copipe"></p>
		</div>
	</div>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/yoshinoya.js"></script>
</body>
</html>
